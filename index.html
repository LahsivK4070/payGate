<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content"> 

    <div class="top-container">
      
      <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
      
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>  

    <div class="middle-container">
      
      <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
      
      <div class="mc-set1">Annual Plan
        <br>
          <div class="rate">$59.99/year</div>
        <br>
      </div> 

      <div class="mc-set2">Change</div>
    </div> 

    <div class="bottom-container">
      <a href="#" class="btn1">Proceed to Payment</a>
      <br>
      <a href="#" class="btn2">Cancel Order</a>
    </div> 
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vishal Kumar</a>.
    </div>

  </div> 
</body>
</html>
