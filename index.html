<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="section">
    <div class="container">
      
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">

      <h1>Order Summary</h1>

      <div class="description">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div> 

      <div class="payment-details">
        <img src="images/icon-music.svg" alt="music-icon" class="icon-music">

        <div class="plan">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p> 
        </div>

        <div class="change">
          <a href="#" class="change-plan">Change</a>
        </div> 
      </div>

      <div class="checkout">
        <button class="btn-payment">Proceed to Payment</button>
        <br>
        <button class="btn-cancel-order">Cancel Order</button> 
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Vishal Kumar</a>.
  </footer>
</body>
</html>
